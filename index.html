<!DOCTYPE html>
<html>
    <head>
        <title>simple lib for graf.js</title>
    </head>
    <body>
        <h1>simple demo for graf.js</h1>

        <canvas id="canvas">No Content - turn on javascript to run graf.js</canvas>

        <!-- link script for graf testing-->
        <script src="graf.js" type="text/javascript"></script>

        <!-- custom app using graf.js-->
        <script type="text/javascript">      
            var canvasDOM = document.getElementById("canvas");              
            
            //get data points
            var points = [
                new grafjs.Point(1,2),
                new grafjs.Point(1,3),
                new grafjs.Point(1,7),
                new grafjs.Point(2,10)
            ];
            
            var simpleGraf = new grafjs.Graf(
                canvasDOM, 
                grafjs.GRAF_TYPE.Bar,
                new grafjs.GrafConfig(
                        points,
                        "years",
                        "income",
                        "years vs income"
                    )
                );

            simpleGraf.draw();    
        </script>
    </body>
</html>
